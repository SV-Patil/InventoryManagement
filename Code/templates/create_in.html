<!DOCTYPE html>
<html>
    <head>
        <title> Create inventory </title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body style="background-color: #efeeec">
        <div style="border: 1px solid blue; height: 70px;text-align: center;padding-top: 15px;background-color: #384e71;color: #efeeec;">
            <h1> Inventory </h1>
        </div>
            <b><label>Date : </label></b>
            <input type="Date" id="example" placeholder="Date" name="date" style="width: 200px;height: 25px;margin: 15px; ">
        <br>

        <div class="vl" style="border-left: 6px solid green;position: absolute;left: 50%;height: 100%;" ></div>
        <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h4>Select from here : </h4>
                    
                    <br>
                    <div style="overflow-y:scroll;height: 500px;">
                    {% for med in med_list %}
                        <div class="card" style="background-color: #ecc6bb;padding-bottom: 6px;margin-left: 5px;">
                        <div class="card-body">
                            <b>{{med['name'].replace('_',' ')}}</b>                        
                            <input id="myText" type="number" name="q{{med['mid']}}" placeholder="quantity" required>
                            <span v-on:click="add_to_selected({{med['mid']}})">
                                <button style="background-color:#a0c9e7; color: #384e71; position: absolute; margin-left:60px; padding: 4px 12px;"> 
                                    <b>add to list</b>
                                </button>
                            </span>
                            <p> Expiry date : <input id="myText" type="date" name="q{{med['mid']}}" placeholder="expiry date" required></p>
                        </div>
                        </div>
                        <br>
                    {% endfor %}
                    </div>
                </div>
                <div class="col" style="overflow-y:scroll;height: 500px;">
                    <center><h4>Selected Medicines</h4></center>
                    <span v-for="mid in selected" v-show="show">
                        <div class="card" style="background-color: #ecc6bb;padding-bottom: 3px;">
                        <div class="card-body">
                            {% for med in med_list %}
                                <p v-if="mid == {{med['mid']}}">
                                    {{med['name'].replace('_',' ')}},<br>
                                     quantity :[[ sel_dict[mid][0] ]] | expiry date: [[ sel_dict[mid][1] ]]
                                    <span v-on:click="rm_slt(mid)"><i class="bi bi-x-square h3"></i></span>
                                </p> 
                            {% endfor %}
                        </div>
                        </div>
                        <br>
                    </span>
                    <button style="margin-top: 2%; margin-left:25%;position:absolute;background-color:#a0c9e7; color: #384e71; padding: 4px 12px;" type="submit" v-on:click="create_new_inven"> <b>Create new inventory</b> </button></a>
                </div>
            </div>
        </div>
        </div>
    </body>
    <script type="text/javascript" src="/static/create_in.js" ></script>
</html>

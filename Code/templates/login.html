<!DOCTYPE html>
<head>
    <title> Login Page </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
</head>
<body>
    <center><h1>Login</h1></center>
        <div class="form-group">
            <div class="container">
                <form class="myForm" method="post" action="/user_page">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control input-lg" type="name" name="username" placeholder="name" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control input-lg" type="password" name="password" placeholder="password" required />
                    </div>
                    <div class="form-group-bt">
                        <input type="submit" formaction="/login" name="submit" class="btn btn-success btn-lg" value="Login" />
                    </div>
                </form>
            </div>
        </div>
</body>

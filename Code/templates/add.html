<!DOCTYPE html>
<html>
<head>
    <title> Add the medicine </title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/static/html5-qrcode.min.js"></script>
    <style>
        .btn-lg{
            background-color:#a0c9e7;
            color: #384e71;
            position: absolute;
            margin-left: 40%;
        }
    </style>
</head>
<body style="background-color: #efeeec">
    <div style="border: 1px solid blue; height: 70px;text-align: center;padding-top: 15px;background-color: #384e71;color: #efeeec;">
        <h1> Add the medicine </h1>
    </div>
    <div>
    <h4>Scan the barcode of medicine to add the medicine: </h4>
    <div id="app">
        <scanner></scanner>
    </div>
    </div>
    <br>
    <center><h2>OR</h2></center>
    <h4>Fill this form:</h4>
    <div class="container">
        <form class="myForm" method="post" style="width:60%;margin-left: 25%;">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control input-lg" type="name" name="name" placeholder="Name" required />
            </div><br>
            
            <div class="form-group">
                <label>Price</label>
                <input class="form-control input-lg" type="number" name="price" placeholder="Price" required />
            </div><br>
            <div class="form-group">
                <label>MRP</label>
                <input class="form-control input-lg" type="number" name="mrp" placeholder="MRP" required />
            </div><br>
            <div class="form-group">
                <label>Description</label>
                <input class="form-control input-lg" type="text" name="des" placeholder="Write some description of medicine" required />
            </div><br>
            <div class="form-group">
                <label> Date </label>
                <input class="form-control input-lg" type="date" name="date" placeholder="Date" required/>
            </div><br>
            <div class="form-group-bt">
                <input type="submit" formaction="/add" name="submit" class="btn btn-success btn-lg" value="Add" />
            </div>
        </form>
    </div>
        <script type="text/javascript" src="/static/scanner.js" ></script>
</body>
</html>
